<!DOCTYPE html> 

<html>
<head>
    <title>Invoke a function</title>
    
</head>
<body>
    <button>I am a button</button>
    <button>Another button</button>
</body>
</html>

<script>
var elems = document.getElementsByTagName( 'button' );

  for ( var i = 0; i < elems.length; i++ ) {
    (elems[ i ].addEventListener('click', function(e) {
      e.preventDefault();
      alert( 'I am button #' + i );
    }, 
      'false' ))();

  }
  </script>
